######### OPTIONS / KEYBINDS ##########
set -ag terminal-overrides ",xterm-256color:RGB"
set -g mouse on

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Rebind splits
unbind %
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"
unbind c
bind c new-window -c "#{pane_current_path}"

# Source tmux config
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Pane sizing up and down
bind -r d resize-pane -D 5
bind -r u resize-pane -U 5

# Make current pane full screen
bind -r m resize-pane -Z

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Set vi-mode
set-window-option -g mode-keys vi

# Copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

######### PLUGINS ##########
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
# Theme configuration
set -g status-position top
set -g @plugin 'catppuccin/tmux'
#set -g @catppuccin_window_current_text "#{b:pane_current_path}"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_session_icon "î¯ˆ"
set -g @catppuccin_status_modules_right "session date_time"
set -g @catppuccin_date_time_text "%m-%d, %H:%M"
set -g @catppuccin_date_time_color "#{thm_magenta}"
set -g @catppuccin_window_fill "all"
set -g @catppuccin_status_connect_separator "yes"

# Start TPM
run '~/.tmux/plugins/tpm/tpm'

# Add padding between prompt and status bar
if -F '#{!=:#{status},2}' {
		set -Fg 'status-format[0]' '#{status-format[0]}'
    set -g 'status-format[1]' ''
    set -g status 2
}

# Allow for transparent background
set -g status-bg default
set -g status-style bg=default
